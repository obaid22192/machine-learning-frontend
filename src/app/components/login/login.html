<md-dialog aria-label="Sign In"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sign In</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content layout-padding>
          <form name="loginForm" novalidate ng-submit="login(user)" flex-sm="100" flex-md="60" flex="40">
            <div class="md-whiteframe-z3">
              <md-whiteframe ng-show="noMatch">
                <p class="md-margin" >Email and password do not match.</p>
              </md-whiteframe>
            </div>
            <p>
              <span >Login using your account to manage your projects.</span>
              <span dc-bootstrap-include="app/login-header"></span>
            </p>
            <md-input-container>
              <label >Email address</label>
              <input type="email" name="email" ng-model="user.email" required/>
              <div ng-messages="loginForm.email.$error">
                <div ng-message="required" >Email address is required</div>
                <div ng-message="email" >This is not an email address</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label >Password</label>
              <input type="password" name="password" ng-model="user.password" required/>
              <div ng-messages="loginForm.password.$error">
                <div ng-message="required" >Password is required</div>
              </div>
            </md-input-container>
            <div layout layout-align="end">
              <md-button class="md-button" ng-click="cancel()">Cancel</md-button>
              <md-button class="md-primary md-raised submit-button" type="submit" ng-click="login(user)" ng-disabled="loginForm.$invalid">
                Login
              </md-button>
            </div>
          </form>
        </md-content>

      </div>
    </md-dialog-content>

</md-dialog>
