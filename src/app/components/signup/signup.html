<md-dialog aria-label="Sign Up"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sign Up</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <md-content layout-padding>
          <form name="signupForm" novalidate ng-submit="signup(user)" flex-sm="100" flex-md="60" flex="40">
              <p >Create an account.</p>
            <md-input-container>
              <label >Email address</label>
              <input type="email" name="email" ng-model="user.email" required/>
              <div ng-messages="signupForm.email.$error">
                <div ng-message="required" >Email address is required</div>
                <div ng-message="email" >This is not an email address</div>
              </div>
            </md-input-container>
            <md-input-container>
              <label >Password</label>
              <input type="password" name="password" ng-model="user.password" required/>
              <div ng-messages="signupForm.password.$error">
                <div ng-message="required" >Password is required</div>
              </div>
            </md-input-container>
            <div layout layout-align="end">
              <md-button class="md-button" ng-click="cancel()">Cancel</md-button>
              <md-button class="md-primary md-raised submit-button" type="submit" ng-click="signup(user)" ng-disabled="signupForm.$invalid">
                Sign up
              </md-button>
            </div>
          </form>
        </md-content>

      </div>
    </md-dialog-content>
  </form>
</md-dialog>
